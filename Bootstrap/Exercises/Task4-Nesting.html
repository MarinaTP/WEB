<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Nesting</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <style>
            .height {
                height: 100px;
            }
        </style>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        
        <div class="container">
            
            <!--prvi red-->
            <div class="row gx-5">
            <!--kolona 1-->
                <div class="col col-3 badge bg-col" >
                    <div class="p-3 bg-secondary text-start rounded-1 height">1</div>
                </div>
                <!--kolona 2-->
                <div class="col col-3 badge" >
                    <div class="p-3 bg-secondary text-start rounded-1 height">2</div>
                </div>
                <!--kolona 3-->
                <div class="col col-3 badge" >
                    <div class="p-3 bg-secondary text-start rounded-1 height">3</div>
                </div>
                <!--NESTOVANJE-->
                <div class="col col-3 badge" >
                    <!--u tu kolonu dodajemo prvo red-->
                    <div class="row gy-2 height">
                    <div class="col-12">
                        <div class="gx-3 bg-secondary text-start rounded-1 h-100">4</div>
                    </div>
                    <div class="col-12">
                        <div class="gx-3 bg-secondary text-start rounded-1 h-100">5</div>
                    </div>
                </div>
                </div>

            <div class="row gx-5">
                <div class="col col-6 badge bg-col " >
                    <div class="p-3 bg-secondary text-start rounded-1">6</div>
                </div>
                <div class="col col-6 badge" >
                    <div class="p-3 bg-secondary text-start rounded-1">7</div>
                </div>
            </div>

            <div class="row gx-5">
                <div class="col col-12 badge bg-col" >
                    <div class="p-3 bg-secondary text-start rounded-1 height">8</div>
                </div>
            </div>

        </div>
    </body>
</html>
